        <main>
            <section class="FirstBody">
                <div></div>
                <h1 class="FirstBodyTitle ContactTitle">Register / Login</h1>
                <div class="Login-BodyContainer ">
                    <div class="Register-FormContainer">
                        <!-- <div class="Contact-FormItem"> -->
                            <h3 class="ThirdBodyTitle">¿Iniciar Sesión?</h3>
                        <!-- </div> -->
                        <form action="" method="post" class="Register-form">
    
                                <div class="Inputs" for="nombre">
                                    <input type="text" id="Login-name" placeholder="" required>
                                    <label>Username</label>
                                </div>
                                <div class="Inputs" for="Password">
                                    <input type="password" id="Login-password" placeholder="" required>
                                    <label>Asunto</label>
                                </div>
                                <button id="Login-btn">
                                    <p>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        Inciar Sesión
                                    </p>
                                </button>
                                <div class="confirmLogin">
                                </div>
                        </form>
                    </div>
                    <div class="Register-FormContainer">
                        <!-- <div class="Contact-FormItem"> -->
                            <h3 class="ThirdBodyTitle">Registrarme</h3>
                        <!-- </div> -->
                        <form action="" method="post" class="Register-form">
                                <div class="Inputs" for="nombre">
                                    <input type="text" id="Register-name" placeholder="" required>
                                    <label>Username</label>
                                </div>
                                <div class="Inputs" for="Password">
                                    <input type="password" id="Register-password" placeholder="" required>
                                    <label>Password</label>
                                </div>
                                <div class="Inputs" for="Password">
                                    <input type="password" id="Register-2password" placeholder="" required>
                                    <label>Repeat password</label>
                                </div>
                                <div class="Inputs" for="Status">
                                    <select name="Status" id="Status">
                                        <option value="">Ninguno</option>
                                        <option value="nomada">Nomada</option>
                                        <option value="freelancer">Freelancer</option>
                                        <option value="ambos">Ambos</option>
                                    </select>
                                </div>
                                <button id="Register-btn">
                                    <p>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        Registrarme
                                    </p>
                                </button>
                                <div class="confirmRegister">
                                </div>
                        </form>
                    </div>
                </div>
            </section>
